<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    var baseHref = document.querySelector('base').getAttribute('href');

    // Construct the new URL by combining baseHref, index.html, and the original path
    // This ensures Angular's router receives the full path.
    var newPath = baseHref + 'index.html' + path.substring(baseHref.length -1);
    window.location.replace(newPath);
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a href="/one-more-battery/index.html">link</a>.
</body>
</html>
