server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle all Angular routes by rewriting to /index.html
    location / {
        # If the requested file does not exist, rewrite to /index.html
        if (!-e $request_filename) {
            rewrite ^.*$ /index.html last;
        }
    }

    # Handle localization (e.g., /en, /fr, etc.)
    location ~ ^/(en|fr|es)/ {
        # If the requested file does not exist, rewrite to the corresponding /en/index.html, etc.
        if (!-e $request_filename) {
            rewrite ^/(en|fr|es)(.*)$ /$1/index.html last;
        }
    }

    # Cache static files for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Compress text files to improve loading times
    location ~* \.(html|css|js|json|txt|xml|svg|ttf|otf|woff|woff2)$ {
        gzip on;
        gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml font/ttf font/otf font/woff font/woff2;
        gzip_vary on;
    }

    # Optionally log errors and access for debugging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
