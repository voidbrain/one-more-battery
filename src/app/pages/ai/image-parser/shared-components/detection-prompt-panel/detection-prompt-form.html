<!-- Detection Status -->
@if (isDetectionBusy()) {
  <div class="detection-loading">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Detecting objects...</p>
  </div>
}

@if (detectionResults().length > 0) {
  <ion-item>
    <ion-label>
      <h4>Detection Results: {{ detectionResults().length }} objects found</h4>
    </ion-label>
  </ion-item>
}

@if (error()) {
  <ion-item color="danger">
    <ion-label>
      <p>{{ error() }}</p>
    </ion-label>
  </ion-item>
}
