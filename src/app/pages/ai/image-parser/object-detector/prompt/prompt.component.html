<ion-card>
  <ion-card-content>
    <ion-item lines="none">
      <ion-label>
        <h3>Object Section</h3>
      </ion-label>
    </ion-item>{{isImageSelected() }}
    @if(isImageSelected()){
      imageSelectedSignal
    }
    @if(isModelLoaded()){
      isModelLoaded
    }
    <ion-button
    (click)="detectObjects()">
      DETECT_OBJECTS
    </ion-button>
    <app-detection-prompt-form />
  </ion-card-content>
</ion-card>
