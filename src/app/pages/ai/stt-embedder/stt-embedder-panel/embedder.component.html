<ion-card>
  <ion-card-content>
    <!-- Embedder Model -->
    <div class="ion-margin-bottom">
      <ion-item lines="none">
        <ion-label>
          <h3>{{ 'ai-model.LOAD_MINILM_COMMANDS' | transloco }}</h3>
          <p>{{ 'ai-model.TEXT_EMBEDDING_MODEL' | transloco }}</p>
          <small class="text-muted">Current: {{ getCurrentEmbedderModelName() }} ({{ getCurrentEmbedderModelSize() }}MB)</small>
        </ion-label>
        <ion-button
          slot="end"
          [color]="isEmbedderLoaded() ? 'danger' : 'primary'"
          [disabled]="isEmbedderLoading()"
          (click)="isEmbedderLoaded() ? unloadEmbedder() : loadEmbedder()">
          @if (isEmbedderLoading()) {
            <ion-spinner slot="start"></ion-spinner>
          }
          {{ isEmbedderLoaded() ? 'Unload' : 'Load' }}
        </ion-button>
        <ion-button
          slot="end"
          fill="clear"
          (click)="openEmbedderSettings()">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-card-content>
</ion-card>
