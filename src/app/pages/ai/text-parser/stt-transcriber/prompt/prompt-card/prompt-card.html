@if (isTranscribeEnabled && audioBlob) {
  <div class="ion-padding">
    <app-stt-transcriber-prompt
      [audioBlob]="audioBlob"
      (isTranscriptionInProgress)="setTranscriptionInProgress($event)"
      (transcriptionComplete)="onTranscriptionComplete($event)"
    ></app-stt-transcriber-prompt>
  </div>
}
