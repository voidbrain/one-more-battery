<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button
          ><ion-icon slot="icon-only" name="menu"></ion-icon
        ></ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>{{ page }}</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="create"
        ><ion-icon name="add-circle"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (item of items; track item.id) {
      <ion-item-sliding #slidingItems>
        <ion-item>
          <ion-label>
            <ion-item lines="none" (click)="showDetail(item)">
              <ion-icon name="leaf" slot="start"> </ion-icon>
              <div [innerHtml]="'Battery' + item?.label"></div>
              @if(item?.series?.label && item?.series?.label !== '') {
                <div [innerHtml]="'Series' + item?.series?.label"></div>
              }
              <div [innerHtml]="getBatteryStatus(item?.lastStatus?.status) + 'd' "></div>

              @if(item.alertLevel !== '' && item?.lastStatus?.status !== batteryStatusActionEnum.Store ) {
                <ion-icon
                  [color]=" item.alertLevel "
                  aria-hidden="true" name="warning">
                </ion-icon>
              } @else {
                <ion-icon
                  [color]=" item.alertLevel "
                  aria-hidden="true" name="battery-full">
                </ion-icon>
              }
                

              <div [innerHtml]="item.timeRange + ' days ago'"></div>
              
              <div [innerHtml]="'Total cycles: ' + item.totalCycles"></div>
              
            </ion-item>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="showDetail(item)">Edit</ion-item-option>
          <ion-item-option (click)="deleteItem(item)" color="danger"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>
