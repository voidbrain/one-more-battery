<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

      <ion-button slot="start" routerLink="../">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ page }}</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="../settings"
        ><ion-icon name="cog"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ page }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <label>Battery</label>
      <select name="batteryId">
        @for (battery of batteryAnagArr; track battery) {}
      </select>
    </form>
  </div>
</ion-content>
