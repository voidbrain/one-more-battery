
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

      <ion-button slot="start" routerLink="../">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ page }}</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="../create"
        ><ion-icon name="add-circle"></ion-icon
      ></ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    @for (item of items; track item.id) {
      <ion-item-sliding #slidingItems>
        <ion-item>
          <ion-label>
            <!--<ion-item lines="none" (click)="showDetail(item)">-->
            <ion-item lines="none">
              <ion-icon name="battery-charging-outline" slot="start"> </ion-icon>
              <div [innerHtml]="'Battery ' + item?.label"></div>              
            </ion-item>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="showDetail(item)">Edit</ion-item-option>
          <ion-item-option (click)="deleteItem(item)" color="danger"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>

  
  
</ion-content>
