<div class="language-selector">
  <label for="language-select">Language:</label>
  <select
    id="language-select"
    [value]="selectedLanguage()"
    (change)="onLanguageChange($any($event.target).value)"
  >
    @for (lang of languages; track lang.code) {
      <option [value]="lang.code">
        {{ lang.name }}
      </option>
    }
  </select>
</div>
